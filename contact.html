<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hasegawa Mwmoriel Public School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            let error = false;

            // Clear any existing error messages
            document.getElementById('nameError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('messageError').innerHTML = '';

            // Validate name
            if (name === '') {
                document.getElementById('nameError').innerHTML = 'Name is required';
                error = true;
            }

            // Validate email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerHTML = 'Invalid email format';
                error = true;
            }

            // Validate message
            if (message === '') {
                document.getElementById('messageError').innerHTML = 'Message is required';
                error = true;
            }

            // If no errors, return true, otherwise prevent form submission
            return !error;
        }
    </script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us - Hasegawa Mwmoriel Public School</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us through the form below.</p>

        <!-- Contact Form -->
        <form onsubmit="return validateForm()">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <div id="nameError" class="error"></div>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div id="emailError" class="error"></div>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Enter your message"></textarea>
            <div id="messageError" class="error"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hasegawa Mwmoriel Public School. All Rights Reserved.</p>
    </footer>

</body>
</html>
