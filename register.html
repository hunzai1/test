<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Hasegawa Mwmoriel Public School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateRegistration() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let course = document.getElementById('course').value;
            let error = false;

            // Clear any existing error messages
            document.getElementById('nameError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('passwordError').innerHTML = '';
            document.getElementById('courseError').innerHTML = '';

            // Validate name
            if (name === '') {
                document.getElementById('nameError').innerHTML = 'Name is required';
                error = true;
            }

            // Validate email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerHTML = 'Invalid email format';
                error = true;
            }

            // Validate password (at least 6 characters)
            if (password.length < 6) {
                document.getElementById('passwordError').innerHTML = 'Password must be at least 6 characters';
                error = true;
            }

            // Validate course selection
            if (course === '') {
                document.getElementById('courseError').innerHTML = 'Please select a course';
                error = true;
            }

            // If no errors, return true, otherwise prevent form submission
            return !error;
        }
    </script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Student Registration - Hasegawa Mwmoriel Public School</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Student Registration</h2>
        <p>Register to enroll in courses offered at our school.</p>

        <!-- Registration Form -->
        <form onsubmit="return validateRegistration()">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
            <div id="nameError" class="error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div id="emailError" class="error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password">
            <div id="passwordError" class="error"></div>

            <label for="course">Select Course</label>
            <select id="course" name="course">
                <option value="">-- Select a Course --</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="english">English</option>
            </select>
            <div id="courseError" class="error"></div>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hasegawa Mwmoriel Public School. All Rights Reserved.</p>
    </footer>

</body>
</html>
